<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymmeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Zeus</title></head>
<body>
<div th:each="person:${testList}">
    <p>Name: <span th:text="${person.name}"></span></p>
    <p>Surname: <span th:text="${person.surname}"></span></p>
    <p>Age: <span th:text="${person.age}"></span></p>
    <hr/>
</div>
</body>
</html>
